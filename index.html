<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vinda(o) novamente. Fa√ßa login para acessar a sua conta.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="text" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" minlength="5" maxlength="10" required>
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao" target="_blank" rel="noopener noreferrer">Esqueci a senha<span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
